{% load staticfiles %}
<div class="row">
  <div class="col-12 col-lg-8 mx-auto">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/water.jpeg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-block">
          <h3>Coding for beginners</h3>
          <p >Understand concepts at your own pace.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/hill.jpeg' %}"  class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-block">
          <h3 >Zero to Hero</h3>
          <p>Reach your destination with hardwork.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/land.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-block">
          <h3>Simplified Learning</h3></h3>
          <p>Brushup your concepts with examples and assignment.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

</div>
</div>
